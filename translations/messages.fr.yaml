about: À propos
farm_text: "La ferme est située dans le sud de la Savoie, dans la petite vallée du Gelon, au pied du massif de Belledonne, sur la commune de Chamoux-sur-Gelon. \n\n Nous sommes Kelly et Amaury. Nous cultivons des fleurs, des fruits, des légumes et des céréales. \n\n A la ferme, vous trouverez aussi Moon, notre chienne, Tchin-Tchin, notre chat, nos vingt poules et Maurice, ancien exploitant des champs, toujours présent pour donner un petit coup de main. \n\n Nous produisons tous nos plants dans notre pépinière, en privilégiant des variétés rustiques, originales et savoureuses. \n\n Nos pratiques agricoles, dites de 'sol vivant', visent à minimiser les dérangements causés à la microfaune du sol et à favoriser son développement par tous les moyens, afin de construire une fertilité durable, sans apport d'engrais minéraux. \n\n Nous avons commencé cette aventure en 2020, après avoir obtenu notre diplôme d'horticulture. En 2021, nous entrons en conversion pour l'obtention de la certification 'agriculture biologique'"
